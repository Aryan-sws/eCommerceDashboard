<section class="content-header">
    <h1>
      Dashboard
      <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box1">
            <div class="row account-detail" id="div1" style="display:block;">
          
          <div class="col-lg-12 col-md-2">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="container">
                    <form [formGroup]='contactFrom' (ngSubmit)="PostForm(contactFrom)">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Email</label>
                          <input type="text" formControlName="email" class="form-control" placeholder="Email">
                          
                            
                        
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Password</label>
                          <input type="password" class="form-control" formControlName='password' placeholder="Password"> 
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" formControlName='inputAddress' placeholder="1234 Main St">
                      </div>
                      <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" formControlName='inputAddress2' placeholder="Apartment, studio, or floor">
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity">City</label>
                          <input type="text" class="form-control" formControlName='inputCity'>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputState">State</label>
                          <select id="inputState" class="form-control" formControlName='inputState'>
                            <option selected>Choose...</option>
                            <option>1</option>
                          </select>
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputZip">Zip</label>
                          <input type="text" class="form-control" formControlName='inputZip'>
                        </div>
                      </div>
                      
                      <button type="submit" class="btn btn-primary">Submit</button>
                     <!--<button type="submit" class="btn btn-primary" [disabled]='contactFrom.valid'>Submit</button>--> 
                    </form> 
                  </div>                      
                </div>
              </div>
          </div>
          
          <div class="col-lg-6 col-md-2">
          
          
          <div class="clearfix"></div></div>
          
          </div>
        </div>

        
      </div><!-- /.col -->
    </div><!-- /.row -->
  </section>
